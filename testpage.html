<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe Window Demo</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        header {
            background: #4b6cb7;
            color: white;
            padding: 20px;
            text-align: center;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        .content {
            display: flex;
            flex-wrap: wrap;
            padding: 20px;
            gap: 20px;
        }
        .iframe-container {
            flex: 1;
            min-width: 300px;
            border: 2px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
            background: white;
        }
        .controls {
            flex: 1;
            min-width: 300px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }
        iframe {
            width: 100%;
            height: 400px;
            border: none;
            display: block;
        }
        .control-group {
            margin-bottom: 20px;
        }
        h2 {
            color: #4b6cb7;
            margin-bottom: 15px;
            font-size: 1.5rem;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 5px;
            background: #4b6cb7;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s;
        }
        .btn:hover {
            background: #3556a3;
        }
        .btn-danger {
            background: #e74c3c;
        }
        .btn-danger:hover {
            background: #c0392b;
        }
        .btn-success {
            background: #2ecc71;
        }
        .btn-success:hover {
            background: #27ae60;
        }
        .input-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }
        .message {
            padding: 15px;
            margin-top: 20px;
            border-radius: 5px;
            background: #e3f2fd;
            border-left: 4px solid #4b6cb7;
        }
        footer {
            text-align: center;
            padding: 20px;
            background: #f8f9fa;
            color: #666;
            font-size: 0.9rem;
        }
        @media (max-width: 768px) {
            .content {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Iframe Window Demo</h1>
            <p>Демонстрация работы с объектом window iframe</p>
        </header>

        <div class="content">
            <div class="iframe-container">
                <iframe id="myIframe" src="about:blank" title="Demo Iframe"></iframe>
            </div>
            
            <div class="controls">
                <div class="control-group">
                    <h2>Загрузка контента</h2>
                    <div class="input-group">
                        <label for="iframeUrl">URL для загрузки:</label>
                        <input type="text" id="iframeUrl" placeholder="https://example.com">
                    </div>
                    <button class="btn" onclick="loadUrl()">Загрузить URL</button>
                    <button class="btn" onclick="loadHtml()">Загрузить HTML</button>
                </div>

                <div class="control-group">
                    <h2>Управление iframe</h2>
                    <button class="btn" onclick="postMessageToIframe()">Отправить сообщение</button>
                    <button class="btn btn-success" onclick="getIframeContent()">Получить содержимое</button>
                    <button class="btn btn-danger" onclick="reloadIframe()">Перезагрузить</button>
                </div>

                <div class="control-group">
                    <h2>Свойства window</h2>
                    <button class="btn" onclick="checkIframeProperties()">Проверить свойства</button>
                </div>

                <div class="message" id="message">
                    Сообщения и результаты будут отображаться здесь...
                </div>
            </div>
        </div>

        <footer>
            <p>Демонстрация работы с объектом window iframe &copy; 2023</p>
        </footer>
    </div>

    <script>
        const iframe = document.getElementById('myIframe');
        const messageDiv = document.getElementById('message');

        function loadUrl() {
            const url = document.getElementById('iframeUrl').value || 'https://example.com';
            iframe.src = url;
            showMessage(`Загружаем: ${url}`);
        }

        function loadHtml() {
            const htmlContent = `
                <!DOCTYPE html>
                <html>
                <head>
                    <title>Встроенная страница</title>
                    <style>
                        body { 
                            font-family: Arial, sans-serif; 
                            padding: 20px; 
                            background: #f0f8ff; 
                        }
                        h1 { color: #4b6cb7; }
                    </style>
                </head>
                <body>
                    <h1>Это страница внутри iframe!</h1>
                    <p>Сгенерировано: ${new Date().toLocaleTimeString()}</p>
                    <button onclick="alert('Привет из iframe!')">Нажми меня</button>
                </body>
                </html>
            `;
            
            const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
            iframeDoc.open();
            iframeDoc.write(htmlContent);
            iframeDoc.close();
            
            showMessage('Загружен HTML контент');
        }

        function postMessageToIframe() {
            try {
                iframe.contentWindow.postMessage({
                    type: 'greeting',
                    message: 'Привет из родительского окна!',
                    time: new Date().toLocaleTimeString()
                }, '*');
                
                showMessage('Сообщение отправлено в iframe');
            } catch (e) {
                showMessage('Ошибка отправки сообщения: ' + e.message, 'error');
            }
        }

        function getIframeContent() {
            try {
                const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                const title = iframeDoc.title || 'Не определен';
                const bodyText = iframeDoc.body ? iframeDoc.body.innerText.substring(0, 100) + '...' : 'Не доступно';
                
                showMessage(`Заголовок: ${title}<br>Содержимое: ${bodyText}`);
            } catch (e) {
                showMessage('Не удалось получить содержимое iframe из-за политики CORS', 'error');
            }
        }

        function reloadIframe() {
            iframe.src = iframe.src;
            showMessage('Iframe перезагружен');
        }

        function checkIframeProperties() {
            try {
                const iframeWindow = iframe.contentWindow;
                const props = {
                    location: iframeWindow.location.href,
                    innerWidth: iframeWindow.innerWidth,
                    innerHeight: iframeWindow.innerHeight
                };
                
                showMessage(`
                    Свойства window iframe:<br>
                    - location: ${props.location}<br>
                    - innerWidth: ${props.innerWidth}px<br>
                    - innerHeight: ${props.innerHeight}px
                `);
            } catch (e) {
                showMessage('Не удалось получить свойства window из-за политики CORS', 'error');
            }
        }

        function showMessage(msg, type = 'info') {
            messageDiv.innerHTML = msg;
            messageDiv.style.backgroundColor = type === 'error' ? '#ffebee' : '#e3f2fd';
            messageDiv.style.borderLeftColor = type === 'error' ? '#e74c3c' : '#4b6cb7';
        }

        // Обработчик сообщений от iframe
        window.addEventListener('message', function(event) {
            showMessage(`Получено сообщение от iframe: ${event.data.message}`);
        });

        // Загружаем начальный контент
        window.onload = loadHtml;
    </script>
</body>
</html>
