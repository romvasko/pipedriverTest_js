<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Простая страница с iframe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        iframe {
            width: 100%;
            height: 400px;
            border: 2px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Моя простая страница с iframe</h1>
    <p>Ниже находится iframe с загруженным контентом:</p>
    
    <iframe 
        src="https://ru.wikipedia.org/wiki/HTML" 
        title="Пример iframe с Wikipedia"
        frameborder="0"
        allowfullscreen>
    </iframe>
    
    <p>Это обычная веб-страница с встроенным фреймом.</p>
</body>
</html>
