<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client & Job Details - Pipedrive</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7f9;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        header {
            background: #2d6ff7;
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        header h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        header p {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .form-container {
            padding: 25px;
        }
        
        .section {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eaeaea;
        }
        
        .section-title {
            font-size: 18px;
            color: #2d6ff7;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #f0f5ff;
            display: flex;
            align-items: center;
        }
        
        .section-title i {
            margin-right: 10px;
            font-size: 20px;
        }
        
        .form-row {
            display: flex;
            flex-wrap: wrap;
            margin: 0 -10px 15px;
        }
        
        .form-group {
            flex: 1 0 calc(50% - 20px);
            margin: 0 10px 15px;
            min-width: 250px;
        }
        
        .form-group.full-width {
            flex: 1 0 calc(100% - 20px);
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #444;
            font-size: 14px;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 15px;
            transition: all 0.3s;
        }
        
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #2d6ff7;
            box-shadow: 0 0 0 3px rgba(45, 111, 247, 0.2);
        }
        
        textarea {
            min-height: 100px;
            resize: vertical;
        }
        
        .required::after {
            content: " *";
            color: #e22c2c;
        }
        
        .button-group {
            display: flex;
            justify-content: flex-end;
            gap: 15px;
            margin-top: 20px;
        }
        
        button {
            padding: 12px 25px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-submit {
            background: #2d6ff7;
            color: white;
        }
        
        .btn-submit:hover {
            background: #1c5cd6;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .btn-cancel {
            background: #f1f5f9;
            color: #64748b;
        }
        
        .btn-cancel:hover {
            background: #e2e8f0;
        }
        
        @media (max-width: 768px) {
            .form-group {
                flex: 1 0 calc(100% - 20px);
            }
            
            .button-group {
                flex-direction: column;
            }
            
            button {
                width: 100%;
            }
        }
        
        .optional {
            color: #888;
            font-style: italic;
            font-weight: normal;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@pipedrive/app-extensions-sdk@0/dist/index.umd.js"></script>


</head>
<body>
        <script>
      (async function () {
        const sdk = await new AppExtensionsSDK( {identifier: 'db6f6128-06e7-43fd-a0c3-6e47122e72b9'})
  .initialize({ size: { height: 1200,
                        width: 800
   } });
      })();
    </script>
    <div class="container">
        <header>
            <h1>Client & Job Details</h1>
            <p>Please fill in the details below to create a new record in Pipedrive</p>
        </header>
        
        <div class="form-container">
            <form id="pipedriveForm">
                <!-- Client Details Section -->
                <div class="section">
                    <h2 class="section-title"><i class="fas fa-user"></i> Client details</h2>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="firstName" class="required">First name</label>
                            <input type="text" id="firstName" name="firstName" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="lastName" class="required">Last name</label>
                            <input type="text" id="lastName" name="lastName" required>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="phone" class="required">Phone</label>
                            <input type="tel" id="phone" name="phone" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="email">Email <span class="optional">(optional)</span></label>
                            <input type="email" id="email" name="email">
                        </div>
                    </div>
                </div>
                
                <!-- Job Details Section -->
                <div class="section">
                    <h2 class="section-title"><i class="fas fa-briefcase"></i> Job details</h2>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="jobType" class="required">Job type</label>
                            <select id="jobType" name="jobType" required>
                                <option value="">Select job type</option>
                                <option value="installation">Installation</option>
                                <option value="repair">Repair</option>
                                <option value="maintenance">Maintenance</option>
                                <option value="inspection">Inspection</option>
                                <option value="consultation">Consultation</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="jobSource" class="required">Job source</label>
                            <select id="jobSource" name="jobSource" required>
                                <option value="">Select job source</option>
                                <option value="online">Online</option>
                                <option value="referral">Referral</option>
                                <option value="walk-in">Walk-in</option>
                                <option value="phone">Phone</option>
                                <option value="email">Email</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group full-width">
                            <label for="jobDescription">Job description <span class="optional">(optional)</span></label>
                            <textarea id="jobDescription" name="jobDescription" placeholder="Describe the job requirements..."></textarea>
                        </div>
                    </div>
                </div>
                
                <!-- Service Location Section -->
                <div class="section">
                    <h2 class="section-title"><i class="fas fa-map-marker-alt"></i> Service location</h2>
                    
                    <div class="form-row">
                        <div class="form-group full-width">
                            <label for="address" class="required">Address</label>
                            <input type="text" id="address" name="address" required>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="city" class="required">City</label>
                            <input type="text" id="city" name="city" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="state" class="required">State</label>
                            <select id="state" name="state" required>
                                <option value="">Select state</option>
                                <option value="AL">Alabama</option>
                                <option value="AK">Alaska</option>
                                <option value="AZ">Arizona</option>
                                <option value="AR">Arkansas</option>
                                <option value="CA">California</option>
                                <option value="CO">Colorado</option>
                                <option value="CT">Connecticut</option>
                                <option value="DE">Delaware</option>
                                <option value="FL">Florida</option>
                                <option value="GA">Georgia</option>
                                <!-- More states would be included in a real application -->
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="zipCode" class="required">Zip code</label>
                            <input type="text" id="zipCode" name="zipCode" required pattern="[0-9]{5}">
                        </div>
                        
                        <div class="form-group">
                            <label for="area" class="required">Area</label>
                            <select id="area" name="area" required>
                                <option value="">Select area</option>
                                <option value="north">North</option>
                                <option value="south">South</option>
                                <option value="east">East</option>
                                <option value="west">West</option>
                                <option value="central">Central</option>
                            </select>
                        </div>
                    </div>
                </div>
                
                <!-- Scheduled Section -->
                <div class="section">
                    <h2 class="section-title"><i class="fas fa-calendar-alt"></i> Scheduled</h2>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="startDate" class="required">Start date</label>
                            <input type="date" id="startDate" name="startDate" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="startTime" class="required">Start time</label>
                            <input type="time" id="startTime" name="startTime" required>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="endTime" class="required">End time</label>
                            <input type="time" id="endTime" name="endTime" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="testSelect" class="required">Test select</label>
                            <select id="testSelect" name="testSelect" required>
                                <option value="">Select an option</option>
                                <option value="option1">Option 1</option>
                                <option value="option2">Option 2</option>
                                <option value="option3">Option 3</option>
                            </select>
                        </div>
                    </div>
                </div>
                
                <div class="button-group">
                    <button type="button" class="btn-cancel">Cancel</button>
                    <button type="submit" class="btn-submit">Submit to Pipedrive</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('pipedriveForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Basic validation
            const requiredFields = document.querySelectorAll('[required]');
            let valid = true;
            
            requiredFields.forEach(field => {
                if (!field.value.trim()) {
                    valid = false;
                    field.style.borderColor = '#e22c2c';
                } else {
                    field.style.borderColor = '#ddd';
                }
            });
            
            if (valid) {
                // In a real implementation, this would send data to Pipedrive
                alert('Form submitted successfully! This would send data to Pipedrive in a real implementation.');
                
                // Here you would typically:
                // 1. Gather form data
                // 2. Send to your server or directly to Pipedrive API
                // 3. Handle response
            } else {
                alert('Please fill in all required fields.');
            }
        });
        
        // Set minimum date to today
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('startDate').setAttribute('min', today);
        
        // Add event listener to clear error state when typing
        const inputs = document.querySelectorAll('input, select, textarea');
        inputs.forEach(input => {
            input.addEventListener('input', function() {
                this.style.borderColor = '#ddd';
            });
        });
    </script>
</body>
</html>
