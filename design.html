<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./pipedrive.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@pipedrive/app-extensions-sdk@0/dist/index.umd.js"></script>
    <title>THE design</title>
</head>
<body>
            <script>
      (async function () {
        const sdk = await new AppExtensionsSDK()
  .initialize({ size: { height: 1000,
                        width: 1000
   } });
      })();
    </script>
    <div class="container">
        <div class="row">
            <div class="col-4">
                <div class="mb-3 border rounded p-2">
                        <div class="form-group align-middle">
                            <h2>Client details</h2>
                        </div>

                        <div class="w-auto m-1 d-inline">
                            <input class="w-auto" type="text" id="firstName" name="firstName" placeholder="First name" required>
                            <input class="w-auto" type="text" id="lastName" name="lastName" placeholder="Last name" required>
                        </div>  
                        <div class="w-auto m-1">
                            <input class="w-100" type="tel" id="phone" name="phone" placeholder="Phone" required>
                        </div>
                        
                        <div class="w-auto m-1">
                            <input class="w-100" type="email" id="email" name="email" placeholder="Email (optional)">
                        </div>
                    </div>
            </div>
            <div class="col-4">
                <div class="mb-3 border rounded p-2">
                        <div class="form-group align-middle">
                            <h2>Job details</h2>
                        </div>

                        <div class="w-auto m-1 d-inline">
                            <select class="w-auto" id="jobType" required>
                                <option value="" selected disabled>Job type</option>
                                <option value="repair">Repair</option>
                                <option value="installation">Installation</option>
                                <option value="maintenance">Maintenance</option>
                                <option value="inspection">Inspection</option>
                            </select>
                            <select class="w-auto" id="jobSource" required>
                                <option value="" selected disabled>Job source</option>
                                <option value="online">Online</option>
                                <option value="referral">Referral</option>
                                <option value="walk-in">Walk-in</option>
                                <option value="other">Other</option>
                            </select>
                        </div>  
                        <div class="w-auto m-1">
                            <textarea class="w-100" id="jobDescription" placeholder="Job description (optional)" rows="2"></textarea>
                        </div>   
                    </div>
            </div>
        </div>


        <div class="row">

                        <div class="col-4">
                <div class="mb-3 border rounded p-2">
                        <div class="form-group align-middle">
                            <h2>Service location</h2>
                        </div>
                        <div class="w-auto m-1">
                            <input class="w-100" type="text" id="address" name="address" placeholder="Address" required>
                        </div>

                        <div class="w-auto m-1">
                            <input class="w-100" type="text" id="city" name="city" placeholder="City" required>
                        </div>
                        
                        <div class="w-auto m-1">
                            <input class="w-100" type="email" id="email" name="state" placeholder="State">
                        </div>

                        <div class="w-auto m-1 d-inline">
                            <input class="w-auto" type="text" id="zipCode" name="zipCode" placeholder="Zip code" required>
                            <select class="w-auto" id="area" required>
                            <option value="" selected disabled>Select area</option>
                            <option value="north">North Area</option>
                            <option value="south">South Area</option>
                            <option value="east">East Area</option>
                            <option value="west">West Area</option>
                        </select>
                        </div>
                    </div>
            </div>

            <div class="col-4">
                 <div class="mb-3 border rounded p-2">
                    <div class="form-group align-middle">
                            <h2>Scheduled</h2>
                        </div>
                    
                    <div class="w-auto m-1">

                            <input class="w-100" type="date" class="form-control" id="startDate" placeholder="Start date" required>
                            </div>
                        <div class="w-auto m-1 d-inline">
                            <input class="w-25" type="time" step="1800" class="form-control" id="startTime" placeholder="Start time" required>
                            <input class="w-25" type="time" step="1800" class="form-control" id="endTime" placeholder="End time" required>
                        </div>
                    
                    <div class="mb-3 m-1">
                        <select class="form-select" id="testSelect" required>
                            <option value="" selected disabled>Test select</option>
                            <option value="option1">Option 1</option>
                            <option value="option2">Option 2</option>
                            <option value="option3">Option 3</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
                        <div class="d-grid gap-2 d-md-flex justify-content-md-start mb-5">
                    <button type="button" class="btn btn-secondary me-md-2">Cancel</button>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
    </div>
</body>
</html>
